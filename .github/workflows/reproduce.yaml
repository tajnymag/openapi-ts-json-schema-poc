on: [push]

jobs:
  reproduce-bearer-type-error:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.x'
      - name: Install dependencies
        run: npm install
      - name: Run generator
        run: node test-bearer-type-error.cjs
